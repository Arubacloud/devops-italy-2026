---
# cert-manager: SSL/TLS certificate management
# Installs from the official Jetstack Helm repository
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy first
spec:
  project: platform
  
  # Source: External Helm chart repository
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.14.4
    helm:
      values: |
        installCRDs: true
        # Uncomment to add node selectors:
        # nodeSelector:
        #   workload-type: management
        global:
          leaderElection:
            namespace: cert-manager
  
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

---
# ClusterIssuer: LetsEncrypt certificate issuer configuration
# Uses manifests stored in this Git repository
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/sync-wave: "10"  # Deploy after cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: amedeo.palopoli@staff.aruba.it
    privateKeySecretRef:
      name: letsencrypt-prd
    solvers:
      - http01:
          ingress:
            class: nginx
