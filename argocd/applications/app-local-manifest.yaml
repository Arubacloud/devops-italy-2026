# Example: Application Using Manifests from Git Repository
# This shows deploying an application using raw Kubernetes manifests
# stored in a path within this Git repository
# Perfect for custom applications or configurations

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: custom-manifest-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"  # Deploy in application phase
spec:
  project: applications
  
  # Source: Path within this Git repository
  source:
    repoURL: https://github.com/Arubacloud/devops-italy-2026.git
    targetRevision: HEAD
    path: manifests/my-custom-app/
    # This path should contain your Kubernetes YAML manifests:
    # - deployment.yaml
    # - service.yaml
    # - configmap.yaml
    # etc.
    
  destination:
    server: https://kubernetes.default.svc
    namespace: my-custom-app
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

---
# Example: Application with Kustomize
# This shows using Kustomize overlays from the Git repository
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustomize-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: applications
  
  source:
    repoURL: https://github.com/Arubacloud/devops-italy-2026.git
    targetRevision: HEAD
    path: manifests/kustomize-app/overlays/production
    # This path should contain a kustomization.yaml file
    
  destination:
    server: https://kubernetes.default.svc
    namespace: kustomize-app
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
