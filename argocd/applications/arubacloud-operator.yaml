# Example: Platform Ingress Controller
# This shows deploying NGINX Ingress Controller from the official Helm repository
# This is a platform-level service that multiple applications will use

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"  # Deploy after vault
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  
  # Source: External Helm chart from official ingress-nginx repository
  source:
    repoURL: https://arubacloud.github.io/helm-charts
    chart: arubacloud-operator
    targetRevision: 0.32.0
    helm:
      values: |
        config:
          auth:
            mode: multi
            multi:
              vault:
                address: http://vault.vault.svc:8200
                kvMount: kv
                roleId: role-id-placeholder
                rolePath: approle
                roleSecret: secret-id-placeholder
  destination:
    server: https://kubernetes.default.svc
    namespace: aruba-system
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m


