# Example: Platform Ingress Controller
# This shows deploying NGINX Ingress Controller from the official Helm repository
# This is a platform-level service that multiple applications will use

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"  # Deploy in platform phase
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  
  # Source: External Helm chart from official ingress-nginx repository
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.11.3
    helm:
      values: |
        controller:
          admissionWebhooks:
            enabled: false
          kind: DaemonSet
          service:
            type: LoadBalancer

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m


