# Example: Platform Ingress Controller
# This shows deploying NGINX Ingress Controller from the official Helm repository
# This is a platform-level service that multiple applications will use

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Deploy in platform phase
spec:
  project: platform
  
  # Source: External Helm chart from official ingress-nginx repository
  source:
    repoURL: https://helm.releases.hashicorp.com
    chart: vault
    targetRevision: 0.32.0
    helm:
      values: |
        server:
          enabled: true

          # Standalone (no HA, no raft)
          ha:
            enabled: false

          # Explicitly disable persistence
          dataStorage:
            enabled: false
          auditStorage:
            enabled: false

          service:
            enabled: true
            type: ClusterIP
            port: 8200

          ingress:
            enabled: false

          # Dev-style listener (no TLS)
          extraConfig: |
            listener "tcp" {
              address = "0.0.0.0:8200"
              tls_disable = 1
            }
            ui = true

        ui:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: vault
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m


